sudo: required
language: python
dist: xenial
python:
- '2.7'
services:
- docker
branches:
  except:
  - gh-pages
before_install:
- chmod +x ./after-effects
- chmod +x ./tests/*.sh
- chmod  +x ./build/export-travis-tag-message.sh
before_deploy: source ./build/export-travis-tag-message.sh
jobs:
  include:
  - stage: Shellcheck
    env: TEST_ENV="Shellcheck"
    script: "./tests/test-shell-scripts.sh"

  - stage: Docker
    env: TEST_ENV="Cosmic-Docker"
    script: ./tests/test-distro.sh "ubuntu" "cosmic"

  - stage: Docker
    env: TEST_ENV="Bionic-Docker"
    script: ./tests/test-distro.sh "ubuntu" "bionic"

  - env: TEST_ENV="Xenial-Docker"
    script: ./tests/test-distro.sh "ubuntu" "xenial-host"

  - env: TEST_ENV="Xenial-Docker"
    script: ./tests/test-distro.sh "ubuntu" "xenial"

  - env: TEST_ENV="Debian9-Docker"
    script: ./tests/test-distro.sh "debian" "stretch"

  - env: TEST_ENV="Debian8-Docker"
    script: ./tests/test-distro.sh "debian" "jessie"

  - stage: Pre-Release-Builds
    env: TEST_ENV="Disco-Docker"
    script: "./tests/test-prerelease.sh"

  - env: TEST_ENV="Debian10-Docker"
    script: ./tests/test-distro.sh "debian" "buster" "pre-rel.yml"

  - stage: Documentation & Deploy
    env: TEST_ENV="Docs-Build"
    script: "./tests/test-docs.sh"
    deploy:
    - provider: pages
      skip_cleanup: true
      deployment-file: false
      local-dir: _site
      skip-cleanup: true
      keep-history: false
      target-branch: gh-pages
      email:
        secure: 
      name: Valarie-CI-bot
      github-token:
        secure: 
      on:
        branch: master
    - provider: releases
      api_key:
        secure: 
      file:
      - after-effects
      - after-effects.asc
      - sha1.txt
      - sha256.txt
      skip_cleanup: true
      prerelease: true
      name: ${TRAVIS_TAG} - ${TRAVIS_TAG_MESSAGE}
      body: "Please check the changelogs at https://ae.prasadt.com/changelogs/."
      overwrite: true
      on:
        branch: master
        tags: true
matrix:
  fast_finish: true
  allow_failures:
  - env: TEST_ENV="Pre-Release"
  - env: TEST_ENV="Disco-Docker"
  - env: TEST_ENV="Debian10-Docker"
notifications:
  email: false
